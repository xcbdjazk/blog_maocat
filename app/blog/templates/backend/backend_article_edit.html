{% extends 'utils/backend_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}

    <title>add article</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8"
            src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="utf-8"
            src="{{ url_for('static', filename='ueditor/ueditor.all.min.js') }}"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8"
            src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>

    <link href="{{ url_for('static', filename='ueditor/third-party/SyntaxHighlighter/shCoreDefault.css') }}"
          rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='select2/css/select2.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='select2/css/select2-bootstrap.css') }}" rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript"
            src="{{ url_for('static', filename='ueditor/third-party/SyntaxHighlighter/shCore.js') }}"></script>
    <script>
        SyntaxHighlighter.all();//执行代码高亮
    </script>
{% endblock %}
{% block body %}
    <div style="width: 80%;margin: auto">
        <strong>title:</strong><input type="text" id="title" value="{{ article.title }}">
        <script id="editor" type="text/plain">{{ article.body|safe }}</script>
        <strong>tag:</strong>
        <select id="tags" style="width: 500px" multiple>
            {% for tag in  tags %}

                {% if tag in article.tags %}
                    <option selected value="{{ tag.id }}">{{ tag.name }}</option>
                {% else %}
                    <option value="{{ tag.id }}"> {{ tag.name }}</option>
                {% endif %}

            {% endfor %}

        </select>
        <a id="add_tag">add tag</a>
        <div>
            <button class="btn" onclick="ajaxf()">提交</button>
        </div>
    </div>

    <script type="text/javascript">

        var ue = UE.getEditor('editor', {
            serverUrl: "/backend/upload"
        });

        function ajaxf() {
            {#console.log($("#aaa").val())#}
            var title = $("#title").val()
            var tags = $("#tags").val()
            var text = UE.getEditor('editor').getContent()
            if (title == "") {
                layer.msg("title 不能为空")
                return false
            }
            if (tags.length == 0) {
                layer.msg("tags 不能为空")
                return false
            }
            if (text.length == 0) {
                layer.msg("tags 不能为空")
                return false
            }
            $.ajax({
                url: "{{ url_for('backend.backend_article_edit',id=article.id) }}",
                type: "post",
                data: {"title": title, "text": text, "tags": tags},
                success: function (da) {
                    window.location.href = da;
                }
            })
        }

    </script>
    <script src="{{ url_for('static',filename='select2/js/select2.full.js') }}"></script>
    <script>

        $("#tags").select2({
            //data: data,
            placeholder: '请选择',//默认文字提示
            {#tags: true,//允许手动添加#}
            allowClear: true,//允许清空
            ajax: {
                url: '{{ url_for('backend.backend_tag_ajax') }}',
                type: 'GET',
                dataType: 'json',
                data: function () {
                    return {'projectId': $('#projectSel').val()}
                },
                processResults: function (data) {
                    return {
                        results: data
                    };
                }
            }
        })

    </script>
    <script>
        $('#add_tag').on('click', function () {
            layer.open({
                type: 2,
                title: '修改密码',
                shade: 0.8,
                area: ['80vw', '60vh'],
                content: "{{url_for('backend.backend_tag_list')}}",
                btn: ['确定']
            });
        });
    </script>
{% endblock %}
